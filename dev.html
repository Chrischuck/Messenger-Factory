<!DOCTYPE html>
<html lang="end" style="height: 2000px">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <head>
      <meta charset="utf-8">

      <style>
        .messenger-container {
          z-index: 999999999 !important;
          position: fixed !important;
          bottom: 0px;
          right: 0px;
          border: 0;
          width: 80px;
          height: 80px;
          max-height: 100vh;
          max-width: 100vw;
        }
      </style>

    </head>
    <body>

      <script>

        window.addEventListener("message", receiveMessage, false);
        function receiveMessage(event) {

          /*
          if (event.origin !== "http://localhost:8080/") {
            return
          }*/
          const iframe = document.getElementById('messenger-widget')
          switch (event.data) {
            case 'OPEN':
              iframe.style.height = '80%'
              iframe.style.width = '400px'
              return
            case 'CLOSE':
              iframe.style.height = '80px'
              iframe.style.width = '80px'
              return
            default:
              return
          }
        }
      </script>

      <iframe id="messenger-widget" crossorigin="anonymous" class="messenger-container" src="http://localhost:8080"></iframe>

    </body>
  </meta>
</html>
